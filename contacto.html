<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand size efect-logo" href="#">LifeGamer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon ikon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active efect" aria-current="page" href="./index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link efect" href="./juegosPs4.html">Juegos Ps4</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link efect" href="./contacto.html">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link efect" href="./nosotros.html">Nosotros</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Busque su producto..."
                        aria-label="Search">
                    <button class="btn btn-outline-primary" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>
    <main class="form-contact">
        <form class="row g-3">
            <div class="col-md-6 p-3">
                <label for="inputEmail4" class="form-label">Email:</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-6 p-3">
                <label for="inputAddress" class="form-label">Dirección:</label>
                <input type="text" class="form-control" id="inputAddress">
            </div>
            <div class="col-12 p-3">
                <label for="inputAddress2" class="form-label">Dirección Alternativa:</label>
                <input type="text" class="form-control" id="inputAddress2">
            </div>
            <div class="col-md-6 p-3">
                <label for="inputCity" class="form-label">Ciudad:</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4 p-3">
                <label for="inputState" class="form-label">Localidad:</label>
                <select id="inputState" class="form-select font-select">
                    <option selected class="font-select">Coglan</option>
                    <option class="font-select">Saavedra</option>
                    <option class="font-select">Urquiza</option>
                    <option class="font-select">Villa Devoto</option>
                </select>
            </div>
            <div class="col-md-2 p-3">
                <label for="inputZip" class="form-label">Codigo Postal:</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="form-floating p-3">
                <textarea class="form-control" placeholder="Dejé su comentario y/o consulta..." id="floatingTextarea2"
                    style="height: 100px"></textarea>
                <label for="floatingTextarea2 pl-5">Comentarios/Dudas</label>
            </div>

            <div class="col-12 p-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label color-text" for="gridCheck">
                        Deseo recibir novedades y noticias de último momento!
                    </label>
                </div>
            </div>
            <div class="col-12 p-5">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </main>















    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
